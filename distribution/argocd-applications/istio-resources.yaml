apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wutb15/argoflow.giy
    targetRevision: 123456789012/my-cluster.my-domain.com
    path: distribution/istio-resources
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
