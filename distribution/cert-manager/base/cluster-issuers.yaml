# This issuer is used by certain Kubeflow applications for cluster-internal certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kubeflow-self-signing-issuer
spec:
  ca:
    secretName: kubeflow-ca-secret
---
# This issuer is used to bootstrap ca issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: gateways-issuer
spec:
  ca:
    secretName: gateway-ca-secret
